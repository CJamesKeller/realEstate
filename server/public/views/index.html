<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="vendors/js/bootstrap.js"></script>

    <link rel="stylesheet" href="vendors/css/bootstrap.css">
    <link rel="stylesheet" href="views/style.css">

    <title>Helping Others Make Escapes</title>
  </head>
  <body>
    <h1>H.O.M.E., LLC</h1>
    <button type="button" class="btn btn-info btn-lg" id="addListing" data-toggle="modal" data-target="#myModal">Add New</button>
    <div id="outputDiv" class="col-md-12">

    </div>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">Add Listing</h3>
          </div>
          <div class="modal-body">
            <div class="rentalButton">
              <button type="button" class="btn btn-info btn-lg" id="rentalButton">Rental</button>
            </div>
            <div class="houseButton">
              <button type="button" class="btn btn-info btn-lg" id="houseButton">House</button>
            </div>
            <div id="newRentalForm">
              <form id='newRental' action='index.html' method='post'>
                Rent:<input type='number' id='rentalPrice'>
                Sqft:<input type='number' id='rentalSqft'>
                City:<input type='text' id='rentalCity'>
                <button type="submit">Submit</button>
              </form>
            </div>
            <div id="newHouseForm">
              <form id='newHouse' action='index.html' method='post'>
                Cost:<input type='number' id='housePrice'>
                Sqft:<input type='number' id='houseSqft'>
                City:<input type='text' id='houseCity'>
                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
